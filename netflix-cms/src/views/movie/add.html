<h3>Add new Movie</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="alias">Name</label>
        <input type="text" id="alias" name="name"  class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Producer's Name</label>
        <input type="text" id="title" name="producerName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Description</label>
        <textarea name="description" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="published">Publish Date</label>
        <input type="date" id="published" name="publishDate" class="form-control" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
